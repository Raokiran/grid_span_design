<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grid_1</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <div class="grid_container">
      <div
        class="box"
        style="
          grid-column: span 3;
          background-color: rgb(238, 200, 74);
          width: 310px;
          height: 20px;
        "
      >
        <h6>1</h6>
      </div>
      <div
        class="box"
        style="background-color: rgb(243, 38, 72); width: 40px; height: 20px"
      >
        <h6>2</h6>
      </div>
      <div
        class="box"
        style="
          background-color: rgb(238, 200, 74);
          grid-row: span 2;
          width: 95px;
          position: relative;
          right: -1px;
        "
      >
        <h6 style="position: relative; top: -40px">3</h6>
      </div>
      <div
        class="box"
        style="
          background-color: rgb(243, 38, 72);
          width: 40px;
          position: relative;
          right: -4px;
          height: 20px;
        "
      >
        <h6>4</h6>
      </div>
      <div
        class="box"
        style="
          background-color: rgb(238, 200, 74);
          grid-row: span 2;
          width: 40px;
        "
      >
        <h6 style="position: relative; top: -40px">5</h6>
      </div>
      <div
        class="box"
        style="
          background-color: rgb(243, 38, 72);
          width: 40px;
          position: relative;
          right: -4px;
          height: 20px;
        "
      >
        <h6>6</h6>
      </div>
      <div
        class="box"
        style="
          background-color: rgb(238, 200, 74);
          grid-column: span 2;
          position: relative;
          right: -1px;
          height: 20px;
        "
      >
        <h6>7</h6>
      </div>
    </div>
  </body>
</html>
