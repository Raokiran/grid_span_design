<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grid_1</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <div class="grid_container">
      <div
        class="box"
        style="
          grid-column: span 3;
          background-color: rgb(238, 200, 74);
          width: 310px;
        "
      >
        1
      </div>
      <div class="box" style="background-color: rgb(243, 38, 72); width: 40px">
        2
      </div>
      <div
        class="box"
        style="
          background-color: rgb(238, 200, 74);
          grid-row: span 2;
          width: 95px;
          position: relative;
          right: -1px;
        "
      >
        3
      </div>
      <div
        class="box"
        style="
          background-color: rgb(243, 38, 72);
          width: 40px;
          position: relative;
          right: -4px;
        "
      >
        4
      </div>
      <div
        class="box"
        style="
          background-color: rgb(238, 200, 74);
          grid-row: span 2;
          width: 40px;
        "
      >
        5
      </div>
      <div
        class="box"
        style="
          background-color: rgb(243, 38, 72);
          width: 40px;
          position: relative;
          right: -4px;
        "
      >
        6
      </div>
      <div
        class="box"
        style="
          background-color: rgb(238, 200, 74);
          grid-column: span 2;
          position: relative;
          right: -1px;
        "
      >
        7
      </div>
    </div>
  </body>
</html>
